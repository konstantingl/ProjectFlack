<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>

    <script id="messages_panel" type="text/template">
      <div id="messages_list">
      {% raw %}
      {{#each this}}
      <div class="incoming_msg">
              <div class="sender_info_msg">
                <div class="incoming_msg_img"> <img src="https://ptetutorials.com/images/user-profile.png" alt="sunil"> </div>
                <p id="message_sender">{{message_sender}}</p>
              </div>
              <div class="received_msg">
                <div class="received_withd_msg">
                  <p>{{message_text}}</p>
                  <span class="time_date">{{creation_time}}</span></div>
              </div>
            </div>
      {{/each}}
      {% endraw %}
    </div>
    </script>

    <script id="own_message" type="text/template">
      {% raw %}
      <div class="outgoing_msg">
              <div class="sent_msg">
                <div><p>{{message_text}}</p>
                  <span class="time_date">{{creation_time}}</span></div>
              </div>
      {% endraw %}
    </script>

    <script id="others_message" type="text/template">
      {% raw %}
      <div class="incoming_msg">
              <div class="sender_info_msg">
                <div class="incoming_msg_img"> <img src="https://ptetutorials.com/images/user-profile.png" alt="sunil"> </div>
                <p id="message_sender">{{message_sender}}</p>
              </div>
              <div class="received_msg">
                <div class="received_withd_msg">
                  <p>{{message_text}}</p>
                  <span class="time_date">{{creation_time}}</span></div>
              </div>
            </div>
      {% endraw %}
    </script>

    <script id="channels_template" type="text/template">
      {% raw %}
      {{#each this}}

      <div class="chat_list" onclick="location.pathname='{{url}}'">
        <div class="chat_people">
          <div class="chat_img"><span class="glyphicon glyphicon-bullhorn" aria-hidden="true"></span></div>
          <div class="chat_ib">
            <div class="channel_info">
              <h5 class="channel_name_in_Messages">{{ channel_name }}</h5>
              <span class="chat_date">{{lastdate messages}}</span>
            </div>
            <p>{{lasttext messages}}</p>
          </div>
        </div>
      </div>

      {{/each}}
      {% endraw %}
    </script>

    <script type="text/javascript" src="/static/js/messages.js"></script>
    <script type="text/javascript" src="/static/js/handlebarsHelper.js"></script>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/stylesheet.css">

    <title>Homepage</title>
  <body>
    <h3 id="channel_name" style="display:None">{{ channel }}</h3>

    <div class="inbox_msg">
      <div class="inbox_people">
        <div class="headind_srch">
              <div class="recent_heading">
                <h4>Channels</h4>
              </div>
              <div class="srch_bar" onclick="location.href='{{ url_for( 'homepage')}}'">
                <p>Menu</p>
              </div>
            </div>
        <div class="inbox_chat">
        </div>
      </div>
      <div class="mesgs">
          <div id="messages_list" class="msg_history">
          </div>
        <form id="message_send" class="type_msg">
          <div class="input_msg_write">
            <input id="message" type="text" class="write_msg" placeholder="Type a message" name="message">
            <button class="msg_send_btn" type="submit"><span class="glyphicon glyphicon-send" aria-hidden="true"></span></button>
          </div>
        </form>
    </div>
  </body>
</html>
